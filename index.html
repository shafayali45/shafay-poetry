<!DOCTYPE html>
<html lang="ur">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shafay Ali</title>

<link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0f1115;
  --card:#161a22;
  --text:#ffffff;
  --muted:#9aa4b2;
  --accent:#ad0000;
  --border:#000000;
}
*{box-sizing:border-box;margin:0;padding:0;}

body{
  background:var(--bg);
  color:var(--text);
  font-family:Inter,system-ui;
  min-height:100vh;
}

/* Banner */
.banner{
  height:240px;
  background:url('BANNER/unsplash.png.jpg') center/cover no-repeat;
  border-bottom:1px solid var(--border);
}
.banner-inner{
  max-width:1200px;
  margin:auto;
  height:100%;
  padding:20px;
  display:flex;
  align-items:flex-end;
  gap:20px;
}
.logo{
  width:100px;
  height:100px;
  border-radius:50%;
  overflow:hidden;
  border:2px solid var(--border);
}
.logo img{width:100%;height:100%;object-fit:cover;}
.author-meta h1{
  font-family:"Jameel Noori Nastaleeq","Noto Nastaliq Urdu",serif;
  font-size:2.2rem;
}
.author-meta p{margin-top:5px;font-size:1rem;}

/* Nav */
.nav{
  position:sticky;
  top:0;
  z-index:100;
  background:rgba(15,17,21,.95);
  backdrop-filter:blur(6px);
  border-bottom:1px solid var(--border);
}
.nav ul{
  max-width:1200px;
  margin:auto;
  padding:8px;
  list-style:none;
  display:flex;
  gap:6px;
  overflow-x:auto;
}
.nav button{
  background:none;
  border:1px solid transparent;
  color:antiquewhite;
  padding:8px 14px;
  border-radius:10px;
  cursor:pointer;
  white-space:nowrap;
}
.nav button.active,
.nav button:hover{
  background:#315a80;
  color:#fff;
}

/* Main wrap */
.wrap{
  max-width:1200px;
  margin:auto;
  padding:16px;
  display:flex;
  flex-direction:column;
  gap:16px;
}

/* Intro Card */
.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:14px;
  padding:16px;
}

.card h4{
  margin-bottom:12px;
  font-size:1.2rem;
}

/* Intro Proper Urdu Layout */
.intro{
  direction:rtl;
  text-align:right;
  font-family:"Jameel Noori Nastaleeq","Segoe UI",Arial;
  font-size:1.05rem;
  line-height:2.3;
}
.intro div{
  display:grid;
  grid-template-columns:140px 1fr;
  gap:6px;
}
.intro span{
  font-weight:bold;
  color:#fff;
}

/* Shayari List */
.list{display:grid;gap:12px}
.item{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:14px;
  padding:16px;
  display:grid;
  grid-template-columns:1fr auto;
  align-items:center;
  transition:.2s;
}
.item:hover{transform:translateY(-2px);}
.item h3{
  font-family:"Noto Nastaliq Urdu",serif;
  font-size:1.1rem;
  cursor:pointer;
}
.meta{font-size:13px;color:var(--muted);}
.fav{
  background:#0b0e14;
  border:1px solid var(--border);
  color:var(--accent);
  border-radius:10px;
  padding:8px 10px;
  cursor:pointer;
}
.fav.active{background:var(--accent);color:#000;}

/* Footer */
footer{
  text-align:center;
  padding:20px;
  border-top:1px solid var(--border);
  color:var(--muted);
  font-size:0.9rem;
}

/* Mobile */
@media(max-width:600px){
  .banner-inner{
    flex-direction:column;
    align-items:center;
    text-align:center;
  }
  .logo{width:80px;height:80px;}
  .author-meta h1{font-size:1.8rem;}
}
</style>
</head>

<body>

<header class="banner">
  <div class="banner-inner">
    <div class="logo">
      <img src="logo/proble.png" alt="logo">
    </div>
    <div class="author-meta">
      <h1 style="font-family: 'Times New Roman', Times, serif;">شافع علی</h1>
      <p><b>احمد فراز کی شاعری سے فیض یافتہ لفظیات</b></p>
    </div>
  </div>
</header>

<nav class="nav">
  <ul>
    <li><button class="active" data-tab="all">سب</button></li>
    <li><button data-tab="ghazal">غزل</button></li>
    <li><button data-tab="nazm">نظم</button></li>
    <li><button data-tab="sher">شعر</button></li>
    <li><button data-tab="books">کتب</button></li>
    <li><button data-tab="favs">پسندیدہ</button></li>
  </ul>
</nav>

<main class="wrap">

  <!-- INTRO ALWAYS ON TOP -->
  <section class="card">
    <h4>تعارف</h4>
    <div class="intro">
      <div><span>نام:</span> شافع علی خان</div>
      <div><span>پیدائش:</span> 19 دسمبر 2006</div>
      <div><span>ملک:</span> پاکستان</div>
      <div><span>شہر:</span> کراچی</div>
      <div><span>پسندیدہ شاعر:</span> احمد فراز</div>
    </div>
  </section>

  <!-- SHAYARI LIST -->
  <section>
    <div id="list" class="list"></div>
  </section>

</main>

<footer>© Shafay Ali 2025</footer>

<script>
const FALLBACK_DATA=[
  {id:"1",type:"ghazal",title:"نمونہ غزل",text:"یہ ایک مثال ہے"}
];

let DATA=JSON.parse(localStorage.getItem('DATA')||'[]');
if(DATA.length===0){
  localStorage.setItem('DATA',JSON.stringify(FALLBACK_DATA));
  DATA=FALLBACK_DATA;
}

const favs=new Set(JSON.parse(localStorage.getItem('favs')||'[]'));
const listEl=document.getElementById('list');

function saveFavs(){
  localStorage.setItem('favs',JSON.stringify([...favs]));
}

function render(filter='all'){
  let items=[...DATA];
  listEl.innerHTML='';
  if(filter==='favs') items=items.filter(d=>favs.has(d.id));
  else if(filter!=='all') items=items.filter(d=>d.type===filter);

  items.forEach(d=>{
    const el=document.createElement('div');
    el.className='item';
    el.innerHTML=`
      <div>
        <h3>${d.title}</h3>
        <div class="meta">${d.type}</div>
      </div>
      <button class="fav ${favs.has(d.id)?'active':''}">❤</button>
    `;
    el.querySelector('h3').onclick=()=>location.href=`read.html?id=${d.id}`;
    el.querySelector('.fav').onclick=e=>{
      e.stopPropagation();
      favs.has(d.id)?favs.delete(d.id):favs.add(d.id);
      saveFavs();
      render(filter);
    };
    listEl.appendChild(el);
  });
}

document.querySelectorAll('.nav button').forEach(btn=>{
  btn.onclick=()=>{
    document.querySelectorAll('.nav button').forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
    render(btn.dataset.tab);
    window.scrollTo({top:240,behavior:'smooth'});
  };
});

render();
</script>


<script src="data.js"></script>


</body>
</html>
