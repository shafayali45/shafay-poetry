<!DOCTYPE html>
<html lang="ur">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>مطالعہ</title>

<link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  background:#0f1115;
  color:#fff;
  font-family:"Noto Nastaliq Urdu",serif;
  min-height:100vh;
  display:flex;
  flex-direction:column;
}
.header{
  padding:16px;
  border-bottom:1px solid #232836;
}
.header a{color:#ad0000;text-decoration:none;}
.container{
  flex:1;
  display:flex;
  justify-content:center;
  padding:20px;
}
.card{
  background:#161a22;
  border:1px solid #232836;
  border-radius:16px;
  padding:24px;
  max-width:800px;
  width:100%;
  text-align:center;
}
h1{font-size:2rem;margin-bottom:10px;}
.meta{color:#9aa4b2;margin-bottom:20px;}
.poem{
  font-size:1.3rem;
  line-height:2.2;
  white-space:pre-line;
}
footer{
  text-align:center;
  padding:20px;
  border-top:1px solid #232836;
  color:#9aa4b2;
}
@media(max-width:600px){
  h1{font-size:1.6rem;}
  .poem{font-size:1.1rem;}
}
</style>
</head>

<body>

<div class="header">
  <a href="index.html">← واپس جائیں</a>
</div>

<div class="container">
  <div class="card">
    <h1 id="title"></h1>
    <div id="meta" class="meta"></div>
    <div id="poem" class="poem"></div>
  </div>
</div>

<footer>© Shafay Ali 2025</footer>

<script>
const API="https://sheetdb.io/api/v1/dl6yhkvu4ynyy";
const id=new URLSearchParams(location.search).get("id");

fetch(API)
.then(res=>res.json())
.then(data=>{
  const item=data.find(x=>x.id===id);
  if(!item){
    document.getElementById("title").innerText="مواد دستیاب نہیں";
    return;
  }
  document.getElementById("title").innerText=item.title;
  document.getElementById("meta").innerText=item.type;
  document.getElementById("poem").innerText=item.text;
});
</script>

</body>
</html>
